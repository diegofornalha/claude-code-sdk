<!DOCTYPE html>
<html>
<head>
    <title>Teste de SessÃ£o</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Teste de SessÃ£o</h1>
    <div id="messages"></div>

    <script>
        fetch('/api/projects/-Users-2a-Desktop-neo4j-agent-claude-code-sdk/sessions/d013c986-fb97-4234-bdef-0be4151cfbd8')
            .then(r => r.text())
            .then(content => {
                const lines = content.split('\n').filter(l => l.trim());
                const container = document.getElementById('messages');

                lines.forEach(line => {
                    try {
                        const msg = JSON.parse(line);
                        const div = document.createElement('div');
                        div.className = 'message';

                        const timestamp = new Date(msg.timestamp).toLocaleString('pt-BR');
                        const type = msg.type === 'user' ? 'ðŸ‘¤ USER' : 'ðŸ¤– ASSISTANT';

                        div.innerHTML = `
                            <strong>${type}</strong> - ${timestamp}<br>
                            <pre>${JSON.stringify(msg.message, null, 2).substring(0, 200)}...</pre>
                        `;

                        container.appendChild(div);
                    } catch(e) {}
                });
            });
    </script>
</body>
</html>
