    <!-- Service Worker Cleanup and Prevention -->
    <script>
        // Desregistrar service workers existentes problem√°ticos
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Desregistrar todos os service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker removido:', registration.scope);
                    }

                    // Limpar caches antigos
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache removido:', cacheName);
                    }
                } catch (error) {
                    console.log('Limpeza de SW:', error);
                }

                // N√ÉO registrar novo service worker por enquanto
                // Isso previne os erros 404
                console.log('Service Workers desabilitados para prevenir erros');
            });
        }
    </script>
</head>
<body>
    <!-- Scripts unificados no app-unified.js -->
    <script>
        // Fun√ß√£o auxiliar para carregar sess√£o diretamente
        async function loadSessionDirectly(projectName, sessionId) {
            try {
                const statusEl = document.getElementById('status');
                statusEl.textContent = '[STATUS] Carregando sess√£o...';

                const response = await fetch(`/api/projects/${projectName}/sessions/${sessionId}`);
                if (!response.ok) throw new Error('Sess√£o n√£o encontrada');

                const content = await response.text();
                const lines = content.split('\n').filter(l => l.trim());

                statusEl.textContent = `[STATUS] Sess√£o carregada: ${lines.length} mensagens`;

                // Renderiza mensagens
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                lines.forEach(line => {
                    try {
                        const entry = JSON.parse(line);
                        const msgDiv = document.createElement('div');
                        msgDiv.className = entry.type === 'user' ? 'message user' : 'message assistant';

                        let content = '';
                        if (entry.message && entry.message.content) {
                            if (typeof entry.message.content === 'string') {
                                content = entry.message.content;
                            } else if (Array.isArray(entry.message.content)) {
                                content = entry.message.content.map(item => item.text || item.content || '').join('\n');
                            }
                        }

                        const timestamp = new Date(entry.created_at).toLocaleTimeString('pt-BR');

                        msgDiv.innerHTML = `
                            <div class="message-header">${entry.type === 'user' ? 'üë§ USER' : 'ü§ñ ASSISTANT'} - ${timestamp}</div>
                            <div class="message-content">${content.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>')}</div>
                            ${entry.cache_read_tokens || entry.output_tokens ? `
                                <div class="message-footer">Tokens: ${entry.cache_read_tokens || 0} (cache) + ${entry.output_tokens || 0} (output)</div>
                            ` : ''}
                        `;
                        messagesDiv.appendChild(msgDiv);
                    } catch (e) {
                        console.error('Erro ao parsear linha:', e);
                    }
                });

                // Auto-scroll para o fim
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                document.getElementById('status').textContent = `[STATUS] Erro: ${error.message}`;
                console.error('Erro ao carregar sess√£o:', error);
            }
        }

        // Modo de opera√ß√£o detectado automaticamente
        window.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;

            // Se tem UUID na URL, carrega o leitor de sess√µes
            if (path.match(/[a-f0-9-]{36}/)) {
                // Desativa o chat normal
                document.getElementById('messageInput')?.setAttribute('disabled', 'true');
                document.getElementById('messageInput')?.setAttribute('placeholder', 'üîí Modo visualiza√ß√£o de sess√£o');

                // Extrai projeto e sess√£o da URL
                const parts = path.split('/').filter(p => p);
                if (parts.length >= 2) {
                    const sessionId = parts[parts.length - 1];
                    const projectName = parts[parts.length - 2];

                    // Carrega a sess√£o diretamente
                    console.log('Carregando sess√£o:', projectName, sessionId);
                    loadSessionDirectly(projectName, sessionId);
                }
            }
            // Se √© a raiz, mostra lista de sess√µes
            else if (path === '/' && window.claudeReader) {
                // Adiciona bot√£o para ver sess√µes
                const container = document.querySelector('.container');
                if (container && !document.getElementById('session-selector')) {
                    const selector = document.createElement('div');
                    selector.id = 'session-selector';
                    selector.style.cssText = `
                        padding: 10px;
                        background: rgba(0, 255, 0, 0.1);
                        border: 1px solid #00ff00;
                        margin-bottom: 15px;
                        text-align: center;
                    `;
                    selector.innerHTML = `
                        <button onclick="window.location.href='/projects'" style="
                            background: #00ff00;
                            color: #000;
                            padding: 8px 20px;
                            border: none;
                            cursor: pointer;
                            font-weight: bold;
                            margin-right: 10px;
                        ">üìÅ Ver Projetos e Sess√µes</button>
                        <span style="color: #999; font-size: 12px;">
                            ou continue conversando normalmente abaixo
                        </span>
                    `;
                    container.insertBefore(selector, container.firstChild.nextSibling);
                }
            }
        });
    </script>
    <div class="container">
        <h1>üîß Neo4j Agent Chat</h1>

        <div id="messages"></div>

        <div style="display: flex; align-items: center; gap: 5px;">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." style="flex: 1; max-width: 400px;">
            <button onclick="sendMessage()">Enviar</button>
            <button onclick="testConnection()">Testar API</button>
            <button onclick="cancelAllRequests()" style="background: #ff4444;" title="Cancelar todas as requisi√ß√µes">‚õî Cancelar</button>
        </div>

        <div class="debug-panel" id="status">
            [STATUS] Inicializando...
        </div>

        <div class="debug-panel" id="debug">
