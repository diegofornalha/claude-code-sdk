    <!-- Service Worker Cleanup and Prevention -->
    <script>
        // Desregistrar service workers existentes problemÃ¡ticos
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Desregistrar todos os service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker removido:', registration.scope);
                    }

                    // Limpar caches antigos
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache removido:', cacheName);
                    }
                } catch (error) {
                    console.log('Limpeza de SW:', error);
                }

                // NÃƒO registrar novo service worker por enquanto
                // Isso previne os erros 404
                console.log('Service Workers desabilitados para prevenir erros');
            });
        }
    </script>
