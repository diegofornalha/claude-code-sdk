<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor do Chat - M√∫ltiplas Mensagens</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
        }
        h2 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat {
            background: #0a0a0a;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        .stat-label {
            color: #888;
            font-size: 12px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        button.danger {
            border-color: #ff0000;
            color: #ff0000;
            background: #330000;
        }
        button.danger:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: 0 0 10px #ff0000;
        }
        .log {
            background: #0a0a0a;
            border: 1px solid #333;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            border-left: 3px solid #333;
            padding-left: 8px;
        }
        .log-entry.success { border-left-color: #00ff00; color: #00ff00; }
        .log-entry.error { border-left-color: #ff0000; color: #ff6666; }
        .log-entry.info { border-left-color: #00ffff; color: #00ffff; }
        .log-entry.warning { border-left-color: #ffff00; color: #ffff66; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00ffff 100%);
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff00;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>üöÄ Monitor do Chat - Sistema de M√∫ltiplas Mensagens</h1>

    <div class="container">
        <div class="panel">
            <h2>üìä Estat√≠sticas em Tempo Real</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Requisi√ß√µes Ativas</div>
                    <div class="stat-value" id="activeRequests">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Total Enviadas</div>
                    <div class="stat-value" id="totalSent">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Sucesso</div>
                    <div class="stat-value" id="successCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Erros</div>
                    <div class="stat-value" id="errorCount">0</div>
                </div>
            </div>

            <h2>üéÆ Controles de Teste</h2>
            <div class="controls">
                <button onclick="sendSingle()">Enviar 1</button>
                <button onclick="sendMultiple(3)">Enviar 3</button>
                <button onclick="sendMultiple(5)">Enviar 5</button>
                <button onclick="sendMultiple(10)">Enviar 10</button>
                <button onclick="stressTest()">Stress (20)</button>
                <button onclick="cancelAll()" class="danger">‚õî Cancelar Tudo</button>
                <button onclick="clearLog()" class="danger">üóëÔ∏è Limpar Log</button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>

            <h2>üìù Log de Atividades</h2>
            <div class="log" id="logContainer"></div>
        </div>

        <div class="panel">
            <h2>üí¨ Chat Interface</h2>
            <iframe src="http://localhost:3000" id="chatFrame"></iframe>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/chat';
        let activeRequests = new Map();
        let stats = {
            active: 0,
            total: 0,
            success: 0,
            error: 0
        };

        function updateStats() {
            document.getElementById('activeRequests').textContent = stats.active;
            document.getElementById('totalSent').textContent = stats.total;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;

            // Atualizar barra de progresso
            const progress = stats.total > 0 ? (stats.success / stats.total) * 100 : 0;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function sendMessage(text, id) {
            const controller = new AbortController();
            activeRequests.set(id, controller);

            stats.active++;
            stats.total++;
            updateStats();

            addLog(`üì§ #${id}: Enviando "${text}"...`, 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': application/json' },
                    body: JSON.stringify({ message: text }),
                    signal: controller.signal
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let responseLength = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    responseLength += chunk.length;

                    // Processar eventos SSE
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                // Mostrar chunk em tempo real
                                if (data.type === 'chunk' && data.content) {
                                    addLog(`üìù #${id} Chunk: ${data.content}`, 'info');
                                }

                                // Mostrar quando a sess√£o √© criada
                                if (data.type === 'session') {
                                    addLog(`üìå #${id} Sess√£o criada: ${data.sessionId}`, 'info');
                                }

                                // Mostrar quando est√° processando
                                if (data.type === 'processing') {
                                    addLog(`‚è≥ #${id} Processando...`, 'warning');
                                }

                                // Resposta completa
                                if (data.type === 'done') {
                                    stats.success++;
                                    addLog(`‚úÖ #${id}: Resposta completa (${responseLength} bytes)`, 'success');
                                }
                            } catch (e) {
                                // Se n√£o for JSON, pode ser um chunk de texto puro
                                const textContent = line.slice(6).trim();
                                if (textContent && textContent !== '[DONE]') {
                                    addLog(`üìù #${id} Chunk: ${textContent}`, 'info');
                                }
                            }
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    addLog(`‚ö†Ô∏è #${id}: Cancelado pelo usu√°rio`, 'warning');
                } else {
                    stats.error++;
                    addLog(`‚ùå #${id}: ${error.message}`, 'error');
                }
            } finally {
                activeRequests.delete(id);
                stats.active--;
                updateStats();
            }
        }

        function sendSingle() {
            const id = Date.now();
            sendMessage(`Teste √∫nico ${id}`, id);
        }

        function sendMultiple(count) {
            addLog(`üöÄ Enviando ${count} mensagens simult√¢neas...`, 'info');
            const baseId = Date.now();
            for (let i = 1; i <= count; i++) {
                setTimeout(() => {
                    sendMessage(`Batch ${count} - Msg ${i}`, baseId + i);
                }, i * 50); // Pequeno delay para n√£o sobrecarregar
            }
        }

        function stressTest() {
            addLog('üî• Iniciando stress test com 20 mensagens...', 'warning');
            sendMultiple(20);
        }

        function cancelAll() {
            if (activeRequests.size === 0) {
                addLog('‚ÑπÔ∏è Nenhuma requisi√ß√£o ativa para cancelar', 'info');
                return;
            }

            const count = activeRequests.size;
            addLog(`üõë Cancelando ${count} requisi√ß√£o(√µes)...`, 'warning');

            activeRequests.forEach((controller, id) => {
                controller.abort();
            });

            activeRequests.clear();
            addLog(`‚úÖ ${count} requisi√ß√£o(√µes) cancelada(s)`, 'success');
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('üóëÔ∏è Log limpo', 'info');
        }

        // Monitorar o iframe do chat
        window.addEventListener('load', () => {
            addLog('‚úÖ Sistema de monitoramento iniciado', 'success');
            addLog('üì° API Backend: ' + API_URL, 'info');
            addLog('üí¨ Chat Interface: http://localhost:3000', 'info');

            // Tentar comunica√ß√£o com o iframe
            const iframe = document.getElementById('chatFrame');
            iframe.addEventListener('load', () => {
                addLog('‚úÖ Chat interface carregada', 'success');
            });
        });

        // Atualizar estat√≠sticas a cada segundo
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
